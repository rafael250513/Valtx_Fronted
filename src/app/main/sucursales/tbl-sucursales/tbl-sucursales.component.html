<form [formGroup]="sucursalForm" (ngSubmit)="guardar()">
    <div fxLayout="column" fxLayoutAlign="center">

        <div class="filters" fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

             <mat-form-field  appearance="outline" class="category-selector" style="width:23%;">
                <mat-label>Código de Sucursal</mat-label> 
                <input matInput placeholder="Código..." value="" formControlName="cod_sucursal">
               
            </mat-form-field>

             <mat-form-field  appearance="outline" class="category-selector" style="width:75%;">
                <mat-label>Descripción</mat-label> 
                <input matInput placeholder="Descripción..." value="" formControlName="nombre">
               
            </mat-form-field>
        </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="center">

        <div class="filters" fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <div class="example-button-row" style="margin-bottom: 20px;">
                <button mat-raised-button color="primary" style="width:150px;margin: 20px;padding: 10px;">Listar</button>
                <button type="submit" mat-raised-button color="primary" style="width:150px;margin: 20px;padding: 10px;" [disabled]="sucursalForm.invalid" >Guardar</button>
            </div>


        </div>
    </div>

 </form>
   

<br>
  <table   mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="cod_sucursal">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Código </th>
        <td mat-cell *matCellDef="let sucursalesList"> 
             {{sucursalesList.data.cod_sucursal}} 
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Descripción </th>
        <td mat-cell *matCellDef="let sucursalesList"> 
            {{sucursalesList.data.nombre}} 
        </td>
      </ng-container>
    
      

      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Editar </th>
        <td mat-cell *matCellDef="let sucursalesList"> 
          <a  mat-fab class="mat-mini-fab "    (click)="editar(sucursalesList)" >
              <mat-icon>edit_forever</mat-icon>
          </a>
        </td>
      </ng-container>


      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Eliminar </th>
        <td mat-cell *matCellDef="let sucursalesList"> 
          <a  mat-fab class="mat-mini-fab "  (click)="eliminar(sucursalesList.data.cod_sucursal)" >
              <mat-icon>delete_forever</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator></mat-paginator>
