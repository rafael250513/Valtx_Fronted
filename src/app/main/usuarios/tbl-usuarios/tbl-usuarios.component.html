 <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
    <div fxLayout="column" fxLayoutAlign="center">

        <div class="filters" fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

             <mat-form-field  appearance="outline" class="category-selector" style="width:23%;">
                <mat-label>Código de usuario</mat-label> 
                <input matInput placeholder="Código..." value="" formControlName="cod_usuario">
               
            </mat-form-field>

             <mat-form-field  appearance="outline" class="category-selector" style="width:75%;">
                <mat-label>Nombres y Apellidos</mat-label> 
                <input matInput placeholder="Nombres..." value="" formControlName="nombre">
               
            </mat-form-field>
        </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="center">

        <div class="filters" fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <mat-form-field  appearance="outline" class="category-selector" style="width:350px;">
                <mat-label>User/Login</mat-label> 
                <input matInput placeholder="User..." value="" formControlName="users">
               
            </mat-form-field>

            <mat-form-field  appearance="outline" class="category-selector" style="width:350px;">
                <mat-label>Password</mat-label> 
                <input matInput placeholder="User..." value="" formControlName="password">
            </mat-form-field>

           <mat-form-field  appearance="outline" class="category-selector" style="width:350px;">
                <mat-label>Seleccionar Sucursal</mat-label>
                <mat-select [(ngModel)]="sucursal"  formControlName ="sucursal"  (selectionChange)="valor(sucursal)">
                    
                    <mat-option *ngFor="let item of sucursales" [value]="item" >
                         {{ item.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <div class="example-button-row" style="margin-bottom: 20px;">
                <button mat-raised-button color="primary" style="width:150px;margin: 20px;padding: 10px;">Listar</button>
                <button type="submit" mat-raised-button color="primary" style="width:150px;margin: 20px;padding: 10px;" [disabled]="usuarioForm.invalid" >Guardar</button>
            </div>

        </div>
    </div>

 </form>
   

<br>
  <table   mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="cod_usuario">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Código </th>
        <td mat-cell *matCellDef="let usuariosList"> 
             {{usuariosList.data.cod_usuario}} 
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Nombre </th>
        <td mat-cell *matCellDef="let usuariosList"> 
            {{usuariosList.data.nombre}} 
        </td>
      </ng-container>
    
      <ng-container matColumnDef="User">
        <th mat-header-cell *matHeaderCellDef style="width: 30%;"> User </th>
        <td mat-cell *matCellDef="let usuariosList"> 
            {{usuariosList.data.users}} 

        </td>
      </ng-container>

      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Editar </th>
        <td mat-cell *matCellDef="let usuariosList"> 
          <a  mat-fab class="mat-mini-fab "  (click)="editar(usuariosList)" >
              <mat-icon>edit_forever</mat-icon>
          </a>
        </td>
      </ng-container>


      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Eliminar </th>
        <td mat-cell *matCellDef="let usuariosList"> 
          <a  mat-fab class="mat-mini-fab "  (click)="eliminar(usuariosList.data.cod_usuario)" >
              <mat-icon>delete_forever</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator></mat-paginator>
